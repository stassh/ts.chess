<div *ngIf="opdsLinks">
    <p>catalog</p>
    <ul class="catalog">

        <li *ngFor="let opdsLink of opdsLinks">
            <a routerLink="/catalog{{ opdsLink.path }}">
                <span class="badge">{{ opdsLink.id }}</span> {{ opdsLink.name }}
            </a>
        </li>
    </ul>
</div>
