<div *ngIf="feed">
  <ul class="catalog">
    <div class="col-9">
      <div class="row">
        <div class="col-2">
          <div
            *ngFor="let icon of feed.icons"
            class="row justify-content-center"
          >
            <img [src]="icon" class="img-thumbnail" />
          </div>
        </div>
        <div *ngFor="let title of feed.titles" class="col-10">
          {{ title }}
        </div>
        <div class="col-2">
          <div class="row">
            <li *ngFor="let link of feed.links">
              <a
                [routerLink]="['/catalog']"
                [queryParams]="{ path: link.href }"
              >
                <span class="badge col-12">{{ link.rel }}</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <li class="row" *ngFor="let entry of feed.entries">
        <a
          class="col-9"
          [routerLink]="['/catalog']"
          [queryParams]="{ path: entry.links[0].href }"
        >
          <span class="badge">{{ entry.titles[0] }}</span>
          <div [innerHTML]="entry.contents[0]"></div>
        </a>
      </li>
    </div>
  </ul>
</div>
